<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam</title>
</head>
<body>
    <h2 style="text-align: center;">Live Webcam Feed</h2>
    <div style="text-align: center;">
        <!-- Live video stream from Flask -->
        <img src="{{ url_for('video_feed') }}" width="640" height="480" style="border: 2px solid black;">
        
        <br><br>

        <!-- Button to capture image -->
        <form action="/capture" method="POST">
            <button type="submit" style="padding: 10px 20px; font-size: 16px;">Capture Image</button>
        </form>

        <br>

        <!-- Back to main page -->
        <a href="/" style="display: inline-block; margin-top: 20px;">Back to Home</a>
    </div>
</body>
</html>
